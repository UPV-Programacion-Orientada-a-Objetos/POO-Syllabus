ke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1">
<h1>Progamación Orientada a Objetos</h1>
<h2>Introducción a la genericidad</h2>
<h3>Dr. Said P. Martagón</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-marpit-pagination="2" data-marpit-pagination-total="30" style="--paginate:true;">
<h2>Clases fundamentales</h2>
<p>Todas lcas clases de java poseen una superclase común, esa es la clase <code>Object</code>. Por eso los métodos de la clase <code>Object</code> son fundamentales, ya que todas las clases los heredan.</p>
<p>Esos métodos están pensados para todas las clases, pero hay que definirlos para que funcionen adecuadamente.</p>
<p>Es decir, `Object proporciona métodos que son heredados por todas las clases. La idea es que todas las clases utilicen el mismo nombre y prototípo de método para hacer operaciones comunes como <strong>comprobr igualdad, clonar, etc</strong>, y para ello habrá que definir esos métodos a fin de que se ajusten adecuadamente a cada clase.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-marpit-pagination="3" data-marpit-pagination-total="30" style="--paginate:true;">
<h2>Comparar Objetos.</h2>
<p>La clase <code>Object</code>proporciona un método para comprobar si dos objetos son iguales. Este método es <code>equals</code>. Este método recibe como parámetro un objeto con quien comparar y devuelve true si los dos objetos son iguales.</p>
<p>No es lo mismo equals que usar la comparación de igualdad. Ejemplos:</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Coche uno = <span class="hljs-keyword">new</span> cohce(<span class="hljs-string">"Renault"</span>, <span class="hljs-string">"Megane"</span>, <span class="hljs-string">"P4324K"</span>);
Coche dos=uno;
<span class="hljs-keyword">boolean</span> resultado=(uno.equals(dos)); <span class="hljs-comment">// Resultado valdrá true</span>
resultado = (uno==dos); <span class="hljs-comment">// Resultado también valdrá true</span>
dos = <span class="hljs-keyword">new</span> <span class="hljs-keyword">new</span> cohce(<span class="hljs-string">"Renault"</span>, <span class="hljs-string">"Megane"</span>, <span class="hljs-string">"P4324K"</span>);
resultado = (uno.equals(dos)); <span class="hljs-comment">// resultado valdrá true</span>
resultado = (uno == dos); <span class="hljs-comment">// Resultado ahora valdrá false</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="30" style="--paginate:true;">
<p>El operador <code>==</code> devuelve true si los dos objetos se refieren a la misma cosa (las dos referencias apuntan al mismo objeto).</p>
<p>Realmente en el ejemplo anterior la respuesta del método equals sólo será válida si en la clase que se está comparando (Coche en el ejemplo) se ha redefinido el método equals. Esto no es opcional sino obligatorio si se quiere usar este método. El resultado de equals depende de cuándo consideremos nosotros que devolver verdadero o falso.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="30" style="--paginate:true;">
<p>La clase Object define una serie de métodos que pueden utilizarse sobre todos los objetos que se creen en Java. Estos métodos son: <code>clone(), equals(), finalize(), getClass(), hashCode(), toString(), wait(), notify() y notifyAll()</code>.</p>
<p>El método <code>toString()</code> devuelve una cadena asociada al objeto. De esta forma todos los objetos en Java tienen una representación en forma de cadena de texto.</p>
<p>El método <code>hashCode()</code> devuelve un entero que puede utilizarse como identificador único del objeto en la máquina virtual.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="30" style="--paginate:true;">
<h2>La madre de todas las clases <code>Object</code></h2>
<p>En Java todas las clases descienden de la clase Object.</p>
<p><img src="img/fig1.png" alt="object_hierarchy" /></p>
<p>Es como si el compilador añadiera <strong>“extends Object”</strong> a todas las clases que no extienden explícitamente a ninguna otra.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="7" data-marpit-pagination-total="30" style="--paginate:true;">
<h2>Introducción: Genericidad</h2>
<p>La programación orientada a objetos tiene como principales objetivos favorecer <strong>la confiabilidad, reusabilidad y extensibilidad</strong> del software.</p>
<p>Adoptar el enfoque propuesto por la programación orientada a objetos implica:</p>
<ul>
<li data-marpit-fragment="1">En la etapa de diseño reducir la complejidad en base a la descomposición del problema en piezas más simples a partir de la identificación de objetos y su organización en una estructura de clases.</li>
<li data-marpit-fragment="2">En la etapa de implementación utilizar un lenguaje que permita retener la estructura de clases identificada en la etapa de diseño y encapsular la representación interna de modo que sea inaccesible desde el exterior.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-marpit-pagination="8" data-marpit-pagination-total="30" style="--paginate:true;">
<h3>Genericidad</h3>
<p>El <strong>encapsulamiento</strong> permite usar una clase considerando qué funcionalidad brinda, sin tener en cuenta cómo la implementa.</p>
<p>La <strong>herencia</strong> permite aumentar el nivel de abstracción mediante un proceso de clasificación en niveles.</p>
<p>El proceso consiste en abstraer lo que es común y esencial en un conjunto de entidades para formar un concepto general que comprenda a todas.</p>
<p>Una clase derivada puede pensarse como una <strong>especialización</strong> de una clase más general.</p>
<p>Alternativamente podemos pensar a una clase derivada como una <strong>extensión</strong> de la clase base.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-marpit-pagination="9" data-marpit-pagination-total="30" style="--paginate:true;">
<p>La extensibilidad se refiere a reducir el impacto de los cambios.</p>
<p>Las modificaciones con frecuencia pueden resolverse definiendo nuevas clases específicas, sin necesidad de cambiar las que ya han sido verificadas.</p>
<p>La reusabilidad evita escribir el mismo código repetidamente. Para lograrlo es necesario distinguir el comportamiento general del particular.</p>
<p>La genericidad favorece la reusabilidad.</p>
<p><strong>Una clase <em>genérica</em> encapsula a una estructura cuyo comportamiento es independiente del tipo de las componentes.</strong></p>
<p>La genericidad puede modelarse en Java de dos maneras diferentes: usando <strong>tipos de datos parametrizados</strong> o usando <strong>herencia</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="10" data-marpit-pagination-total="30" style="--paginate:true;">
<p>La genericidad es un mecanismo que permite:</p>
<ul>
<li data-marpit-fragment="1">Escribir trozos de código genérico (subprogramas, clases, interfaces, packages), que incluye referencias a uno o variosnombres de tipos de datos o clases sin que exista una declaración de los mismos (se denominan parámetros de tipo).</li>
<li data-marpit-fragment="2">Particularizar el código anterior, indicando los tipos concretos existentes en los que se convierten los parámetros de tipos, y generando código concreto (todo esto hecho por el compilador en tiempo de compilación).</li>
<li data-marpit-fragment="3">Especificar restricciones para los paámetros de tipo del código genérico.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-marpit-pagination="11" data-marpit-pagination-total="30" style="--paginate:true;">
<h2>Esquema de la genericidad</h2>
<p><img src="img/fig2.png" alt="esquema_genericidad" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-marpit-pagination="12" data-marpit-pagination-total="30" style="--paginate:true;">
<h3>Ventajas de la genericidad</h3>
<p>Simplicidad y legibilidad: permite agrupar comportamiento común y reducir el tamaño de los programas.</p>
<p>Fiabilidad: detección temprana de errores en el proceso de desarrollo.</p>
<p>Eficiencia: permite al compilador, en tiempo de compilación, generar código eficiente en tiempo y memoria adaptando a cada instanciación correcta del template.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="13" data-marpit-pagination-total="30" style="--paginate:true;">
<p>La genericidad se usa para agrupar comportamiento común y evitar código distinto pero con aspectos comunes.</p>
<ul>
<li data-marpit-fragment="1">La herencia y el polimorfismo de herencia permiten lo mismo.</li>
<li data-marpit-fragment="2">Los mecanismos anteriores son mecanismos básicamente resueltos en tiempo de ejecución.</li>
<li data-marpit-fragment="3">La genericidad es un mecanismo en tiempo de compilación.</li>
<li data-marpit-fragment="4">La herencia permite agrupar comportamiento mediante la extensión de tipos,  luego debe preveerse en el diseño de una clase.</li>
<li data-marpit-fragment="5">La genericidad permite lo mismo sin mediar la extensión de tipos, luego impone menos condiciones al código y puede usarse para una clase después de ser diseñada.</li>
<li data-marpit-fragment="6">En algunos lenguajes, la herencia y el polimorfismo de herencia suponen un coste en tiempo y memoria mayor que el que supone la genericidad.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-marpit-pagination="14" data-marpit-pagination-total="30" style="--paginate:true;">
<h2>Ejemplo de genericidad en Java</h2>
<p>La genericidad fue agregada en java 5 para prover chequeo en tiempo de compilación y eliminar el riesgo de excepciones de casteo (ClassCastException) muy común cuando se trabajaba con colecciones. El framework de colecciones fue totalemente renovado utilizando clases genéricas. Veamos cómo la genericidad nos ayuda en las colecciones.</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>List list = <span class="hljs-keyword">new</span> ArrayList();
list.add(<span class="hljs-string">"abc"</span>);
list.add(<span class="hljs-keyword">new</span> Integer(<span class="hljs-number">5</span>)); <span class="hljs-comment">// OK</span>

<span class="hljs-keyword">for</span> (object obj: list) {
    String str = (String) obj; <span class="hljs-comment">// type casting leading to ClassCastException at runtime</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-marpit-pagination="15" data-marpit-pagination-total="30" style="--paginate:true;">
<p>Después de java 5, podemos utilizar las clases colección de la siguiente manera:</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>List&lt;String&gt; list1 = <span class="hljs-keyword">new</span> ArrayList&lt;String&gt;(); <span class="hljs-comment">// Java 7 ? List&lt;String&gt; list1 = new ArrayList&lt;&gt;();</span>
list1.add(<span class="hljs-string">"abc"</span>);
<span class="hljs-comment">//list1.add(new Integer(5)); // compile error</span>

<span class="hljs-keyword">for</span> (String str : list1) {
    <span class="hljs-comment">// no type casting needed, avoids ClassCastException</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-marpit-pagination="16" data-marpit-pagination-total="30" style="--paginate:true;">
<h2>Genericidad en clases e Interfaces</h2>
<p>Podemos definir nuestras propias clases e interfaces con tipos genéricos. Un tipo genérico es una clase o interfaz que parametrizada sobre tipos. Se utilizan los paréntesis angulares (&lt;&gt;) para especificar el parámetro de tipo.</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">GenericTypeOld</span> </span>{
    <span class="hljs-keyword">private</span> Object t;

    <span class="hljs-function"><span class="hljs-keyword">public</span> Object <span class="hljs-title">get</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> t;
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">set</span><span class="hljs-params">(Object t)</span> </span>{
        <span class="hljs-keyword">this</span>.t = t;
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String args[])</span> </span>{
        GenericTypeOld type = <span class="hljs-keyword">new</span> GenericTypeOld();
        type.set(<span class="hljs-string">"Pankaj"</span>);
        <span class="hljs-comment">// type casting, error prone and can cause ClassCastException</span>
        String str = (String) type.get(); 
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-marpit-pagination="17" data-marpit-pagination-total="30" style="--paginate:true;">
<p>Notamos que cuando utilizamos esta clase, tenemos que utilizar un casteo de tipo, lo que produce una ClassCastException en tiempo de ejecución. Escribimos las misma clase pero como genérica.</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">GenericsType</span>&lt;<span class="hljs-title">T</span>&gt; </span>{
  <span class="hljs-keyword">private</span> T L;

  <span class="hljs-function"><span class="hljs-keyword">public</span> T <span class="hljs-title">get</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-keyword">this</span>.t;
  }

  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">set</span><span class="hljs-params">(T t1)</span> </span>{
    <span class="hljs-keyword">this</span>.t = t1;
  }

  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String args[])</span> </span>{
    GenericsType&lt;String&gt; type = <span class="hljs-keyword">new</span> GenericsType&lt;&gt;();
    type.set(<span class="hljs-string">"Pankaj"</span>); <span class="hljs-comment">// Valid</span>

    GenericsType type1 = <span class="hljs-keyword">new</span> GenericsType(); <span class="hljs-comment">// rawType</span>
    type1.set(<span class="hljs-string">"Pankaj"</span>); <span class="hljs-comment">// valid</span>
    type1.set(<span class="hljs-number">10</span>); <span class="hljs-comment">// valid and autoboxing support</span>
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-marpit-pagination="18" data-marpit-pagination-total="30" style="--paginate:true;">
<p>La interfaz comparable es un buen ejemplo de una interfaz genérica.</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> java.lang;
<span class="hljs-keyword">import</span> java.util.*;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">Comparable</span>&lt;<span class="hljs-title">T</span>&gt; </span>{
  <span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">compareTo</span><span class="hljs-params">(T o)</span></span>;
}
</span></span></foreignObject></svg></code></pre>
<p>De una forma similar, podemos utilizar la genericidad en nuestras clases e interfaces. También podemos tener multiples parámetros “tipo” cómo en la interfaz Map.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="19" data-marpit-pagination-total="30" style="--paginate:true;">
<h2>Estándar de nombre en tipos genéricos</h2>
<p>La estandarización nos ayuda a entender código más fácilmente y el nombramiento de tipos es una buena práctica en java. Los parámetros más utilizados son:</p>
<ul>
<li data-marpit-fragment="1">E – Elemento (usado extensamente por los colecciones de java, por ejemplo ArrayList, Set, etc).</li>
<li data-marpit-fragment="2">K – Key (utilizado en map).</li>
<li data-marpit-fragment="3">N – Número</li>
<li data-marpit-fragment="4">T – Tipo.</li>
<li data-marpit-fragment="5">V – Valor (Utilizado en map).</li>
<li data-marpit-fragment="6">S,U,V, etc. 2do, 3er, 4to tipo.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-marpit-pagination="20" data-marpit-pagination-total="30" style="--paginate:true;">
<h2>Invocando e instanciando un tipo genérico</h2>
<p>Para referenciar la clase genérica box, se tiene que realizar una invocación de tipo genérico, Donde T es reemplazado con algún tipo concreto, como un Integer.</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Box</span>&lt;<span class="hljs-title">T</span>&gt; </span>{
  <span class="hljs-comment">// T stands for "Type"</span>
  <span class="hljs-keyword">private</span> T t;
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">set</span><span class="hljs-params">(T t)</span> </span>{ <span class="hljs-keyword">this</span>.t = t; }
  <span class="hljs-function"><span class="hljs-keyword">public</span> T <span class="hljs-title">get</span><span class="hljs-params">()</span> </span>{ <span class="hljs-keyword">return</span> t; }
}
</span></span></foreignObject></svg></code></pre>
<p>Una invocación de un tipo genérico es generalmente conocido como un tipo parametrizado.</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Box&lt;Integer&gt; integerBox;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-marpit-pagination="21" data-marpit-pagination-total="30" style="--paginate:true;">
<p>En java SE7 y posterior, se pueden reemplazar los argumentos requeridos para invocar el constructor de una clase genérica como un conjunto vacío (&lt;&gt;), de este modo el compilador lo puede determinar o inferir a partir del contexto.</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Box&lt;Integer&gt; integerBox = <span class="hljs-keyword">new</span> Box&lt;&gt;();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-marpit-pagination="22" data-marpit-pagination-total="30" style="--paginate:true;">
<p>Una clase genérica puede tener múltiples parámetros. Por ejemplo</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">Pair</span>&lt;<span class="hljs-title">K</span>, <span class="hljs-title">V</span>&gt; </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> K <span class="hljs-title">getKey</span><span class="hljs-params">()</span></span>;
  <span class="hljs-function"><span class="hljs-keyword">public</span> V <span class="hljs-title">getValue</span><span class="hljs-params">()</span></span>;
}

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">OrderedPair</span>&lt;<span class="hljs-title">K</span>, <span class="hljs-title">V</span>&gt; <span class="hljs-keyword">implements</span> <span class="hljs-title">Pair</span>&lt;<span class="hljs-title">K</span>, <span class="hljs-title">V</span>&gt; </span>{
  <span class="hljs-keyword">private</span> K key;
  <span class="hljs-keyword">private</span> V value;

  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">OrderedPair</span><span class="hljs-params">(K key, V value)</span> </span>{
    <span class="hljs-keyword">this</span>.key = key;
    <span class="hljs-keyword">this</span>.value = value;
  }

  <span class="hljs-function"><span class="hljs-keyword">public</span> K <span class="hljs-title">getKey</span><span class="hljs-params">()</span> </span>{ <span class="hljs-keyword">return</span> key; }
  <span class="hljs-function"><span class="hljs-keyword">public</span> V <span class="hljs-title">getValue</span><span class="hljs-params">()</span> </span>{ <span class="hljs-keyword">return</span> value; }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-marpit-pagination="23" data-marpit-pagination-total="30" style="--paginate:true;">
<p>Las siguientes sentencias crean dos instancias de la clase ParOrdenado:</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Pair&lt;String, Integer&gt; p1 = <span class="hljs-keyword">new</span> OrderedPair&lt;String, Integer&gt;(<span class="hljs-string">"Even"</span>, <span class="hljs-number">8</span>);
Pair&lt;String, String&gt; p2 = <span class="hljs-keyword">new</span> OrderedPair&lt;String, String&gt;(<span class="hljs-string">"hello"</span>, <span class="hljs-string">"world"</span>);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-marpit-pagination="24" data-marpit-pagination-total="30" style="--paginate:true;">
<h2>Tipos parametrizados</h2>
<p>También se puede substituir una parámetro de tipo (es decir, k o v) por un tipo parametrizado (por ejemplo, <code>List&lt;String&gt;</code>). Por ejemplo.</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>OrderedPair&lt;String, Box&lt;Integer&gt;&gt; p = <span class="hljs-keyword">new</span> OrderedPair&lt;&gt;(<span class="hljs-string">"primes"</span>, <span class="hljs-keyword">new</span> Box&lt;Integer&gt;(...));
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-marpit-pagination="25" data-marpit-pagination-total="30" style="--paginate:true;">
<h3>Tipos Vacios</h3>
<p>Un tipo vacío es el  nombre de una clase o interface sin ningún tipo de argumentos.</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Box</span>&lt;<span class="hljs-title">T</span>&gt; </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">set</span><span class="hljs-params">(T t)</span> </span>{ <span class="hljs-comment">/* ... */</span>}
  <span class="hljs-comment">// ...</span>
}

Box rawBox = newBox/(;)
</span></span></foreignObject></svg></code></pre>
<p>Básicamente se utiliza un tipo <code>object</code> como parámetro, con las desventajas dichas anteriormente.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-marpit-pagination="26" data-marpit-pagination-total="30" style="--paginate:true;">
<h2>Métodos vacios</h2>
<p><em>Métodos genéricos</em> son métodos que introducen sus propios parámetros tipo. Es similar a la declaración de tipos genéricos, pero el alcance esta limitado al método donde fue declarado. Métodos estáticos y no estáticos son permitidos, así como constructores de clase.</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Pair</span>&lt;<span class="hljs-title">K</span>, <span class="hljs-title">V</span>&gt; </span>{
  <span class="hljs-keyword">private</span> K key;
  <span class="hljs-keyword">private</span> V value;

  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Pair</span><span class="hljs-params">(K key, V value)</span> </span>{
    <span class="hljs-keyword">this</span>.key = key;
    <span class="hljs-keyword">this</span>.value = value;
  }

  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">setKey</span><span class="hljs-params">(K key)</span> </span>{ <span class="hljs-keyword">this</span>.key = key; }

  <span class="hljs-keyword">public</span> K getKey { <span class="hljs-keyword">return</span> key; }
  <span class="hljs-function"><span class="hljs-keyword">public</span> V <span class="hljs-title">getValue</span><span class="hljs-params">()</span> </span>{ <span class="hljs-keyword">return</span> value; }
}

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Util</span> </span>{
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> &lt;K, V&gt; <span class="hljs-function"><span class="hljs-keyword">boolean</span> <span class="hljs-title">compare</span> <span class="hljs-params">(Pair&lt;K, V&gt; p1, Pair&lt;K, V&gt; p2)</span> </span>{

<h2>Paŕametros acotados</h2>
<p>Existen ocasiones donde se desea restringir los tipos que pueden ser utilizados como argumentos en tipos parametrizados. Por ejemplo, una método que opere con números sólo puede aceptar instancias de Números o sus subclases. Para esto sirve los parámetros acotados.</p>
<p>Para declarar parámetros acotados, liste el nombre del parámetro, seguido por la instrucción <code>extends</code>, seguidor de su cota superior, por ejemplo Number. Note que, en este contexto, <code>extends</code> es utilizado en sentido general para significar “se extiende” (como en las clases) o “implementa” (como en las interfaces).</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Box</span>&lt;<span class="hljs-title">T</span>&gt; </span>{
  <span class="hljs-keyword">private</span> T t;

  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">set</span><span class="hljs-params">(T t)</span> </span>{
    <span class="hljs-keyword">this</span>.t = t;
  }

  <span class="hljs-function"><span class="hljs-keyword">public</span> T <span class="hljs-title">get</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">return</span> t;
  }

  <span class="hljs-keyword">public</span> &lt;U extends Number&gt; <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">inpect</span><span class="hljs-params">(U u)</span> </span>{
    System.out.println(<span class="hljs-string">"T: "</span> + t.getclass().getName());
    System.out.println(<span class="hljs-string">"U :"</span> + u.getClass().getName());
  }

  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[ args])</span> </span>{
    Box&lt;Integer&gt; integerBox = <span class="hljs-keyword">new</span> Box&lt;Integer&gt;();
    integer.Box.set(<span class="hljs-keyword">new</span> Integer(<span class="hljs-number">10</span>));
    integerBox.inspect(<span class="hljs-string">"some text"</span>); <span class="hljs-comment">// Error: this is still string</span>
  }
}
</span></span></foreignObject></svg></code></pre>

<p>Modificando nuestro método genérico para incluir tipos acotados, <strong>la compilación ahora falla</strong>, dado que nuestra invocación de inspect aún incluye un String.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Box.java:21: &lt;U&gt;inspect(U) in Box&lt;java.lang.Integer&gt; cannot be applied to (java.lang.String)...
<span class="hljs-keyword">error
</span></span></span></foreignObject></svg></code></pre>
<p>Adicionalmente para limitar los tipos se puede usar instancias de un tipo genérico. Los parámetros acotados permiten invocar métodos definidos en los límites</p>

  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">isEven</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">return</span> n.intValue() % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>;
  }
