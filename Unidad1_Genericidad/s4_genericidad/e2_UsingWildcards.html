ke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-marpit-pagination="2" data-marpit-pagination-total="10" style="--paginate:true;">
<h2>Usinga Wildcard arguments</h2>
<p>As useful as type safety is, sometimes it can get in the way of perfectly acceptable constructs. For example, given the <code>Stats</code> class.</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Stats</span>&lt;<span class="hljs-title">T</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Number</span>&gt;
</span>{
    T[] nums; <span class="hljs-comment">// array of Number or subclass</span>

    <span class="hljs-comment">// Pass the constructor a reference to an array of type Number or subclass</span>
    Stats[T[] o]
    {
        nums = <span class="hljs-number">0</span>;
    }

    <span class="hljs-comment">// Return type double in all cases</span>
    <span class="hljs-function"><span class="hljs-keyword">double</span> <span class="hljs-title">average</span><span class="hljs-params">()</span>
    </span>{
        <span class="hljs-keyword">double</span> sum = <span class="hljs-number">0.0</span>;

        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i=<span class="hljs-number">0</span>; i &lt; nums.length; i++)
        {
            sum += sum[i].doubleValue();

            <span class="hljs-keyword">return</span> sum / nums.lenth;
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-marpit-pagination="3" data-marpit-pagination-total="10" style="--paginate:true;">
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">BoundsDemo</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String args[])</span>
    </span>{
        Integer inums[] = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>};
        Stats&lt;Integer&gt; iob = <span class="hljs-keyword">new</span> Stats&lt;Integer&gt;(inums);
        <span class="hljs-keyword">double</span> v = iob.average();
        System.out.println(<span class="hljs-string">"iob average is "</span> + v);

        Double dnums[] = {<span class="hljs-number">1.1</span>, <span class="hljs-number">2.2</span>, <span class="hljs-number">3.3</span>, <span class="hljs-number">4.4</span>, <span class="hljs-number">5.5</span>};
        Stats&lt;Double&gt; dob = <span class="hljs-keyword">new</span> Stats&lt;Double&gt;(dnums);
        <span class="hljs-keyword">double</span> w = dob.average();
        System.out.println(<span class="hljs-string">"dob average is "</span> + w);

        <span class="hljs-comment">// This won't compile because String is not a subclass of Number</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="10" style="--paginate:true;">
<p>Assume that you want to add a method called sameAvg( ) that determines if two Stats objects contain arrays that yield the same average, no matter what type of numeric data each object holds.</p>
<p>One way to implement <code>sameAvg( )</code> is to pass it a <code>Stats</code> argument, and then compare the average of that argument against the invoking object, returning true only if the averages are the same.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="10" style="--paginate:true;">
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Integer inums[] = { <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>};
Double dnums[] = {<span class="hljs-number">1.1</span>, <span class="hljs-number">2.2</span>, <span class="hljs-number">3.3</span>, <span class="hljs-number">4.4</span>, <span class="hljs-number">5.5</span>};

Stats&lt;Integer&gt; iob = <span class="hljs-keyword">new</span> Stats&lt;Integer&gt;(inums);
Stats&lt;Double&gt; dob = <span class="hljs-keyword">new</span> Stats&lt;Double&gt;(dnums);

<span class="hljs-keyword">if</span> (iob.sameAvg(dob)) {
    System.out.println(<span class="hljs-string">"Average are the same."</span>);
}
<span class="hljs-keyword">else</span> {
    System.out.println(<span class="hljs-string">"Averages differ."</span>);
}
</span></span></foreignObject></svg></code></pre>
<p>Unfortunately, trouble starts as soon as you try to declare a parameter of type <code>Stats</code>. Because Stats is a parameterized type, what do you specify for Stats’ type parameter when you declare a parameter of that type?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="10" style="--paginate:true;">
<p>At first, you might think of a solution like this, in which <code>T</code> is used as the type parameter:</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// This won't work!</span>
<span class="hljs-comment">// Determine if two average are the same.</span>
<span class="hljs-function"><span class="hljs-keyword">boolean</span> <span class="hljs-title">sameAvg</span><span class="hljs-params">(Stats&lt;T&gt; obj)</span> </span>{
    <span class="hljs-keyword">if</span> (average() = ob.average()) {
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">true</span>;
    }

    <span class="hljs-keyword">return</span> <span class="hljs-keyword">false</span>;
}
</span></span></foreignObject></svg></code></pre>
<p>The trouble with this attempt is that it will work only with other Stats objects whose type is the same as the invoking object.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-marpit-pagination="7" data-marpit-pagination-total="10" style="--paginate:true;">
<p>To create a generic <code>sameAvg()</code> method, you must use another feature of Java generics: the wildcard argument. The wildcard argument is specified by the <code>?</code>, and it represents an unknown type. Using a wildcard, here is one way to write the <code>sameAvg()</code> method</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Determine if twp averages are the same.</span>
<span class="hljs-comment">// Notice the use of the wildcard.</span>
<span class="hljs-function"><span class="hljs-keyword">boolean</span> <span class="hljs-title">sameAvg</span><span class="hljs-params">(Stats&lt;?&gt; ob)</span> </span>{
    <span class="hljs-keyword">if</span> (average() == ob.average()) {
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">true</span>;
    }
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">return</span> <span class="hljs-keyword">false</span>;
}
</span></span></foreignObject></svg></code></pre>
<p>Here, <code>Stats&lt;?&gt;</code> matches any Stats object, allowing any two Stats objects to have their averages compared. See the next code</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-marpit-pagination="8" data-marpit-pagination-total="10" style="--paginate:true;">
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Stats</span>&lt;<span class="hljs-title">T</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Number</span>&gt;
</span>{
    T[] nums; <span class="hljs-comment">// array of Number or subclass</span>

    <span class="hljs-comment">// Pass the constructor a reference to an array of type Number of sublcass</span>
    Stats(T[] o)
    {
        nums = o;
    }

    <span class="hljs-comment">// Return type double in all cases.</span>
    <span class="hljs-function"><span class="hljs-keyword">double</span> <span class="hljs-title">average</span><span class="hljs-params">()</span>
    </span>{
        <span class="hljs-keyword">double</span> sum = <span class="hljs-number">0.0</span>;

        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i=<span class="hljs-number">0</span>; i &lt; nums.length; i++) {
            sum += nums[i].doubleValue();
        }
        <span class="hljs-keyword">return</span> sum / nums.length;
    }

    <span class="hljs-comment">// Determine if two average are the same.</span>
    <span class="hljs-comment">// Notice the use of the wildcard</span>
    <span class="hljs-function"><span class="hljs-keyword">boolean</span> <span class="hljs-title">sameAvg</span><span class="hljs-params">(Stats&lt;?&gt; ob)</span>
    </span>{
        <span class="hljs-keyword">if</span> (average() == ob.average()) {
            <span class="hljs-keyword">return</span> <span class="hljs-keyword">true</span>;
        }
        
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">false</span>;
    }
}
</span></span></foreignObject></svg></code></pre>
